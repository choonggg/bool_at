sudo: false
language: ruby
rvm:
  - 2.5.1
  - 2.4.1
  - 2.3.3
before_install:
  - gem update --system
  - gem --version
  - gem install bundler
before_script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
cache: bundler
gemfile:
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.gemfile
